{% extends 'base.html' %}

{% block content %}
    <!-- Start header -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Food Detail</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End header -->
    <!-- Start Detail -->
	<div class="about-section-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<img src="{{food.photo.url}}" alt="" class="img-fluid">
				</div>
				<div class="col-lg-6 col-md-6 text-center">
					<div class="inner-column">
						<h1>{{food.name}}</h1>
						<p>{{food.description}}</p>
                        <ul>
                            <li>Price: {{food.price}}</li>
                            <li>Rate: {{food.rate}}</li>
                        </ul>
						<a class="btn btn-lg btn-circle btn-outline-new-white" href="#">Order</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Detail -->
{% endblock content %}
